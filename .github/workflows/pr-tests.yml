name: Tests

on:
  push:
    branches: [ master, rc/*, feat/* ]
  pull_request:
    branches: [ master, rc/*, feat/* ]

jobs:
  test:
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.22.4
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.4
        id: go

      - name: Check out code
        uses: actions/checkout@v4

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
      - name: Unit tests
        run: make test
